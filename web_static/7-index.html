<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
</head>
</head>
<body>
    <header>
        <span class="logo"></span>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Kenya,Nairobi.</h4>
                <div class="popover">
                    <h2>Nakuru:</h2>
                    <ul>
                        <li>Gilgil</li>
                        <li>Naivasha</li>
                    </ul>
                    <h2>Coast:</h2>
                    <ul>
                        <li>Malindi</li>
                        <li>Diani</li>
                    </ul>
                </div>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Swimming pool.</h4>
                <div class="popover">
                    <ul>
                        <li>Gilgil</li>
                        <li>Naivasha</li>
                        <li>Malindi</li>
                        <li>Diani</li>
                    </ul>
                </div>
            </div>
            <button type="submit">Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My home</h2>
            </article>
            <article>
                <h2>Tiny House</h2>
            </article>
            <article>
                <h2>A suite</h2>
            </article>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
</body>
</html>
